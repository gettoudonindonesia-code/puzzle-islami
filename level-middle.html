<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Middle Level (3x3) - Puzzle Islami</title>
    <link rel="stylesheet" href="assets/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-wrapper">
        <div class="container game-page-container">
            <h1>Middle Level (3x3)</h1>
            <div class="game-info">
                <p>Gerakan: <span id="move-count">0</span></p>
                <p>Waktu: <span id="timer">00:00</span></p>
            </div>
            
            <div class="progress-container">
                <p>Kemajuan: <span id="progress-text">0/9</span></p>
                <div class="progress-bar-bg">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
            </div>

            <div id="puzzle-board" class="puzzle-container middle"></div>
            
            <div class="game-controls">
                <button id="skip-button" class="game-button">Lewati</button>
                <button id="shuffle-button" class="game-button">Ulangi</button>
            </div>
            
            <div class="game-actions">
                <a href="index.html" class="game-button back-button">Kembali ke Menu</a>
            </div>
        </div>
    </div>
    
    <div id="popup" class="popup">
        <div id="popup-content" class="popup-content"></div>
    </div>
    
    <script src="js/leaderboard.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/puzzle.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const level = "middle";
            const gridSize = 3; 
            const currentGame = new PuzzleGame(level, gridSize);
            
            document.getElementById('skip-button').addEventListener('click', () => {
                currentGame.skipPuzzle();
            });

            // Tambahkan event listener untuk tombol Ulangi
            document.getElementById('shuffle-button').addEventListener('click', () => {
                currentGame.shuffle();
            });
        });
    </script>
</body>
</html>
