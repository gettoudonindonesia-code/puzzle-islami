<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Level (5x5) - Puzzle Islami</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-page-container container">
            <h1 class="level-title">Super Level (5x5)</h1>
            <div class="game-info">
                <p>Gerakan: <span id="move-count">0</span></p>
                <p>Waktu: <span id="timer">00:00</span></p>
            </div>
            <div class="progress-container">
                <p>Kemajuan: <span id="progress-text">0/20</span></p>
                <div class="progress-bar-bg">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
            </div>
            
            <div id="puzzle-board" class="puzzle-board super"></div>
            
            <div class="game-controls">
                <button id="skip-button" class="game-button">Lewati</button>
                <button id="shuffle-button" class="game-button">Ulangi</button>
            </div>
            
            <button id="next-button" class="game-button next-puzzle-button" style="display:none;">Lanjut Puzzle</button>
            <a href="index.html" class="game-button back-button" style="margin-top: 20px;">Kembali ke Menu</a>
        </div>
    </div>

    <div id="popup" class="popup">
        <div id="popup-content" class="popup-content"></div>
    </div>
    
    <script src="js/leaderboard.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/puzzle.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const currentGame = new PuzzleGame("super", 5);
        });
    </script>
</body>
</html>
